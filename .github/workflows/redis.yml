name: Redis tests

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Git checkout
      uses: actions/checkout@v3

    - name: Use Node.js v16
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Start redis
      uses: zhulik/redis-action@1.1.0
      with:
        redis-version: '5'
        
    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
      env:
        CI: true